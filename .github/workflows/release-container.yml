name: Release Container

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release Containers
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Read version from release.json
      uses: notiz-dev/github-action-json-property@release
      id: client_version
      with:
        path: 'release.json'
        prop_path: 'version'
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push Docker Container to DockerHub
      uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        tags: |
          nfmsjoeg/cybr-cli:${{ steps.client_version.outputs.prop }}
          nfmsjoeg/cybr-cli:latest
    - name: Login to GitHub Container Repository
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
    - name: Build and Push Docker Container to GitHub Packages
      uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        tags: |
          infamousjoeg/cybr-cli/cybr-cli:${{ steps.client_version.outputs.prop }}
          infamousjoeg/cybr-cli/cybr-cli:latest
